<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Haus</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene inspector>
	  <a-assets>
		<a-asset-item id="obj" src="output.obj"></a-asset-item>
		<a-asset-item id="mtl" src="output.mtl"></a-asset-item>
	  </a-assets>
	  <a-entity obj-model="obj: #obj; mtl: #mtl" scale="0.035 0.035 0.035"></a-entity>
      
	  <a-entity position="0 4 0" camera>
		<a-camera></a-camera>
	  </a-entity>
	</a-scene>

    <script>
      var scene = document.querySelector('a-scene');
    </script>
  </body>
</html>
